{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/VITlogo.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT| SignUp</title>
  </head>
  <body style="background: url(../static/images/body_bg.png)">
    <div id="msg"></div>
    <div class="main">
      <section class="signup">
        <div class="container">
          <a href="/" class="back-btn"
            ><button type="button" class="button-back">
              <i class="fa fa-arrow-left" aria-hidden="true"></i></button
          ></a>
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title" style="color: #0d2c44">Company SignUp</h2>
              <form
                method="POST"
                class="register-form"
                id="register-form"
                action="comsignup"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label for="name"
                    ><i
                      class="zmdi zmdi-account fa fa-user"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Company Name"
                    autofocus
                    required
                  />
                </div>
                
                <div class="form-group">
                  <label for="username"
                    ><i
                      class="zmdi zmdi-account fa fa-user"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Company UserName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email"
                    ><i
                      class="zmdi zmdi-email fa fa-envelope"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Company Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address"
                    ><i
                      class="zmdi zmdi-email fa fa-map-marker"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Address"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="contact"
                    ><i
                      class="zmdi zmdi-email fa fa-phone"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="tel"
                    name="contact"
                    id="contact"
                    placeholder="Contact"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="pass"
                    ><i class="zmdi zmdi-lock fa fa-lock" area-hidden="true"></i
                  ></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i
                      class="zmdi zmdi-lock-outline fa fa-lock"
                      area-hidden="true"
                    ></i
                  ></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Confirm Password"
                    required
                  />
                </div>

                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img
                  src="{% static 'images/signup-image.jpg' %}"
                  alt="signup up image"
                />
              </figure>
              <a href="comsignin" class="signup-image-link"
                >I am already member</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
    {% if mess %}
    <script>
      window.onload = function () {
        var message = document.getElementById("msg");
        message.innerHTML = `<div class="alert alert-danger alert-dismissible fade show fixed-top" role="alert">
      <strong> Error!!: </strong>{{ mess }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>`;
      };
    </script>
    {% endif %}
  </body>
</html>
